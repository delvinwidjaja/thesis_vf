<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules\bootstrap\dist\css\bootstrap.min.css" type="text/css">
    </link>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 40px;">
        <div id="cont" style="margin-top: 40px;margin-left: 30px;">
            <div class="music-note" id="boo"></div>
            <div>
                <input type="image" id="btn-eight" src="assets/images/eigth-note.png" onclick="playEight()" value="1">
                <input type="image" id="btn-quarter" src="assets/images/quarter-note.png" onclick="playQuarter()"
                    value="2">
                <input type="image" id="btn-half" src="assets/images/half.png" onclick="playHalf()" value="4">

                <audio id="1">
                    <source src="assets/audio/g4eight.mp3" type="audio/mpeg">
                </audio>
                <audio id="2">
                    <source src="assets/audio/g4quarter.mp3" type="audio/mpeg">
                </audio>
                <audio id="4">
                    <source src="assets/audio/g4half.mp3" type="audio/mpeg">
                </audio>

                <button onclick="collectAnswer()">PLAY</button>
            </div>
            <hr style=" border-bottom: 0.1px solid salmon;width: 60vw;">

            <!-- ---------------------------------------------------------------------------- -->
            <!-- METRONOME -->
            <br><br>
            <div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="tempo">Tempo</label>
                            <input id="tempo" class='form-control' type="number" value='80' min='20' max='180'
                                onChange="metronomeApp.setTempo(this.value);">
                        </div>
                        <input id="metronome" class="form-control btn btn-secondary" type="button" value="Start"
                            onclick="metronomeApp.toggle()" />
                    </div>
                    <div id='visualization' class="col-sm">
                    </div>
                </div>
            </div>
            <br><br>
            <hr style=" border-bottom: 0.1px solid salmon;width: 60vw;">
            <!-- ---------------------------------------------------------------------------- -->
            <!-- exercises and button  -->
            <br>
            <p id="hint"></p>
            <p id="indicator"></p>
            <div style="display: flex; flex-direction: row; justify-content: space-around;" id="appInterval">
                <button class="btn btn-info a" value=0 onclick="checkIntervalAppAnswer(this)"
                    id="unison">Unison</button>
                <button class="btn btn-info a" value=1 onclick="checkIntervalAppAnswer(this)" id="minor">Minor
                    Second</button>
                <button class="btn btn-info a" value=2 onclick="checkIntervalAppAnswer(this)" id="major">Major
                    Second</button>
            </div><br><br>

            <button class="btn btn-warning" onclick="createQuestion()">Play Sound</button>
            <button class="btn btn-dark" onclick="nextQ()">next</button>
            <br>

            <!-- PIANO -->
            <div>
                <h5 style="text-align: center;">BUZZ JS</h5>
                <ul id="piano" style="margin-top:30px;" data-note="100">
                    <li data-note="0" id="0" class="key">
                        <div data-note="8" class="black-key">C#</div>
                        C
                    </li>
                    <li data-note="1" class="key">
                        <div data-note="9" class="black-key">D#</div>
                        D
                    </li>
                    <li data-note="2" class="key">
                        E
                    </li>
                    <li data-note="3" class="key">
                        <div data-note="10" class="black-key">F#</div>
                        F
                    </li>
                    <li data-note="4" class="key">
                        <div data-note="11" class="black-key">G#</div>
                        G
                    </li>
                    <li data-note="5" class="key">
                        <div data-note="12" class="black-key">A#</div>
                        A
                    </li>
                    <li data-note="6" class="key">
                        B
                    </li>
                    <li data-note="7" class="key">
                        <div data-note="100" class="black-key"></div>
                        C5
                    </li>
                    <li data-note="100" class="key"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="js/metronome/metronome-sound.js"></script>
<script src="js/metronome/visualization.js"></script>
<script src="js/metronome/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
<script src="../node_modules\vexflow\releases\vexflow-debug.js"></script>
<script src="js/violin.js"></script>

</html>
