<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules\bootstrap\dist\css\bootstrap.min.css" type="text/css">
    </link>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <div class="container" style="margin-top: 40px;">
        <div id="cont" style="margin-top: 40px;margin-left: 30px;">
            <div class="music-note" id="boo"></div>
            <div>
                <input type="image" id="btn-eight" src="../../resources/images/eigth-note.png" class="note"
                    onclick="playEight()" value="1">
                <input type="image" id="btn-quarter" src="../../resources/images/quarter-note.png" class="note"
                    onclick="playQuarter()" value="2">
                <input type="image" id="btn-half" src="../../resources/images/half.png" class="note"
                    onclick="playHalf()" value="4">

                <audio id="1">
                    <source src="../../resources/audio file/g4eight.mp3" type="audio/mpeg">
                </audio>
                <audio id="2">
                    <source src="../../resources/audio file/g4quarter.mp3" type="audio/mpeg">
                </audio>
                <audio id="4">
                    <source src="../../resources/audio file/g4half.mp3" type="audio/mpeg">
                </audio>

                <button onclick="collectAnswer()">PLAY</button>
            </div>
            <hr>
            <div>
                <h5 style="text-align: center;">BUZZ JS</h5>
                <ul id="piano" style="margin-top:30px;background: salmon;">
                    <li data-note="0" class="key">
                        <div data-note="8" class="black-key">C#</div>
                        C
                    </li>
                    <li data-note="1" class="key">
                        <div data-note="9" class="black-key">D#</div>
                        D
                    </li>
                    <li data-note="2" class="key">
                        E
                    </li>
                    <li data-note="3" class="key">
                        <div data-note="10" class="black-key">F#</div>
                        F
                    </li>
                    <li data-note="4" class="key">
                        <div data-note="11" class="black-key">G#</div>
                        G
                    </li>
                    <li data-note="5" class="key">
                        <div data-note="12" class="black-key">A#</div>
                        A
                    </li>
                    <li data-note="6" class="key">
                        B
                    </li>
                    <li data-note="7" class="key">
                        <div data-note="100" class="black-key"></div>
                        C5
                    </li>
                    <li data-note="100" class="key"></li>
                </ul>
            </div>

            <ul id="piano2">
                <li data-note="C4" class="key">
                    <div data-note="C#4" class="black-key"></div>
                    C
                </li>
                <li data-note="D4" class="key">
                    <div data-note="D#4" class="black-key"></div>
                    D
                </li>
                <li data-note="E4" class="key">
                    E
                </li>
                <li data-note="F4" class="key">
                    <div data-note="F#4" class="black-key"></div>
                    F
                </li>
                <li data-note="G4" class="key">
                    <div data-note="G#4" class="black-key"></div>
                    G
                </li>
                <li data-note="A4" class="key">
                    <div data-note="A#4" class="black-key"></div>
                    A
                </li>
                <li data-note="B4" class="key">
                    B
                </li>
                <li data-note="C5" class="key">
                    C5
                </li>
            </ul>
        </div>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
<script src="./tone.js"></script>
<script src="../../node_modules\vexflow\releases\vexflow-debug.js"></script>
<script src="../violin/violin.js"></script>

</html>
