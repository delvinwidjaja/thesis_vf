<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules\bootstrap\dist\css\bootstrap.min.css" type="text/css">
    </link>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <div class="container">
        <div id="cont">
            <h3 style="text-align: center;margin-top: 50px;">VIOLIN SECTION</h3>
            <div class="music-note" id="boo"></div>

            <input type="image" id="btn-eight" src="../../resources/images/eigth-note.png" class="note"
                onclick="playEight()" value="1">
            <input type="image" id="btn-quarter" src="../../resources/images/quarter-note.png" class="note"
                onclick="playQuarter()" value="2">
            <input type="image" id="btn-half" src="../../resources/images/half.png" class="note" onclick="playHalf()"
                value="4">

            <audio id="1">
                <source src="../../resources/audio file/g4eight.mp3" type="audio/mpeg">
            </audio>
            <audio id="2">
                <source src="../../resources/audio file/g4quarter.mp3" type="audio/mpeg">
            </audio>
            <audio id="4">
                <source src="../../resources/audio file/g4half.mp3" type="audio/mpeg">
            </audio>

            <button onclick="collectAnswer()">PLAY</button>

            <ul id="piano">
                <li data-note="C4" class="key">
                    <div data-note="C#4" class="black-key"></div>
                    C
                </li>
                <li data-note="D4" class="key">
                    <div data-note="D#4" class="black-key"></div>
                    D
                </li>
                <li data-note="E4" class="key">
                    E
                </li>
                <li data-note="F4" class="key">
                    <div data-note="F#4" class="black-key"></div>
                    F
                </li>
                <li data-note="G4" class="key">
                    <div data-note="G#4" class="black-key"></div>
                    G
                </li>
                <li data-note="A4" class="key">
                    <div data-note="A#4" class="black-key"></div>
                    A
                </li>
                <li data-note="B4" class="key">
                    B
                </li>
                <li data-note="C5" class="key">
                    C5
                </li>
            </ul>
        </div>

    </div>

    <audio data-key="65" id="65" src="../../resources/audio file/piano/040-c.wav"></audio>
    <audio data-key="83" id="83" src="../../resources/audio file/piano/042-d.wav"></audio>
    <audio data-key="68" id="68" src="../../resources/audio file/piano/044-e.wav"></audio>
    <audio data-key="70" id="70" src="../../resources/audio file/piano/045-f.wav"></audio>
    <audio data-key="71" id="71" src="../../resources/audio file/piano/047-g.wav"></audio>
    <audio data-key="72" id="72" src="../../resources/audio file/piano/049-a.wav"></audio>
    <audio data-key="74" id="74" src="../../resources/audio file/piano/051-b.wav"></audio>
    <audio data-key="75" id="75" src="../../resources/audio file/piano/052-c2.wav"></audio>


</body>
<script src="./tone.js"></script>
<script src="../../node_modules\vexflow\releases\vexflow-debug.js"></script>
<script src="../violin/violin.js"></script>

</html>
